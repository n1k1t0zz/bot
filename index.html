<html>
  <meta charset="utf-8">
  <title>Текст</title> 
  <style>
   H3 { 
    font-size: 120%; 
    font-family: Verdana, Arial, Helvetica, sans-serif; 
    color: #333366; 
   }
   
  form {
  background-color:#FF8C00; 
  max-width: 400px; /* Максимальная ширина страницы в пикселах */
  }
  
  fieldset {color:#000}
  
  label 
  {color:#000; font-weight:bold}

  input 
  {color:#022; font-weight:bold}

  </style>
  
<head>

</head>

<body>
	<form action="#" method="post" id="sendform" enctype="multipart/form-data">
	  <fieldset>
		<h3>Форма обратной связи</h3>
		
		<p>
		  <label>Тема:</label>
		  <input name="name" value="" size="40" type="text" class="required" />
		</p>

		<p>
		  <p><label>Текст Сообщения:</label></p>
		  <textarea name="message" cols="45" rows="10" /> </textarea>
		</p>

		<p>
		  <p><label>Прикрепить файл:</label></p>
		  <input name="file" value="1" size="40" type="file" />
		</p>
		
		<input value="Отправить" name="sendMail" type="submit" />

	  </fieldset>
	</form>
</body>
</html>
